<!DOCTYPE html>
<html lang="ko">
  <head>

      rel="icon"
      type="image/svg+xml"
      href="/k_logo.svg" />

      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/Pretendard-Regular.woff2"
      as="font"

        font-weight: 400;

      }
      @font-face {
        font-family: 'Pretendard';
        font-weight: 500;
        font-style: normal;

      html,

        margin: 0;
        padding: 0;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;

        color: #212329;
        background-color: #ffffff;

      #root {
        min-height: 100vh;
